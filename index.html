<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS SIDD TUTORIAL</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background-color: #111827; }
        iframe { border:none; width:100%; height:100%; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwmUq9IRypwumrkOWxtU0sxcUxRM-GtKaU-JPIwbmS4Y8QHhhNmvyQ8iwOIWptNePooJw/exec" allowfullscreen></iframe>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      // 1. Service Worker Setup
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(() => console.log('SW Registered'))
          .catch((err) => console.log('SW Error:', err));
      }

      // 2. iOS Detection Helper
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      // 3. HTML Create Karo (Close button HATA DIYA GAYA HAI)
      const popupHTML = `
        <div id="pwaInstallModal" style="display: none; position: fixed; inset: 0; z-index: 2147483647; background-color: rgba(0,0,0,0.85); align-items: center; justify-content: center; backdrop-filter: blur(5px);">
            <div style="background-color: #111827; border: 2px solid #dc2626; padding: 30px 24px; border-radius: 16px; width: 90%; max-width: 320px; text-align: center; box-shadow: 0 0 50px rgba(220,38,38,0.3); position: relative;">
            
                <div style="width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; overflow: hidden; border: 2px solid #dc2626;">
                    
                    <img src="https://tenor.com/szEoEoHiK1v.gif" 
                         alt="Install Animation" 
                         style="width: 100%; height: 100%; object-fit: cover;">
                
                </div>

                <h3 style="color: white; font-size: 22px; font-weight: 900; margin-bottom: 10px; font-family: sans-serif; letter-spacing: 1px;">INSTALL APP</h3>
                <p style="color: #d1d5db; font-size: 14px; margin-bottom: 25px; font-family: sans-serif; line-height: 1.5;">Install <b>NS SIDD TUTORIAL</b> for the best fullscreen experience.</p>

                <button id="pwaInstallBtn" style="width: 100%; background: linear-gradient(to right, #dc2626, #ea580c); color: white; font-weight: bold; padding: 14px; border-radius: 12px; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s; font-size: 16px; box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);">
                    Install Now üöÄ
                </button>
            </div>
        </div>
      `;

      document.body.insertAdjacentHTML('beforeend', popupHTML);

      // 4. Logic Setup
      let deferredPrompt;
      const modal = document.getElementById('pwaInstallModal');
      const installBtn = document.getElementById('pwaInstallBtn');
      // Close Button ka variable ‡§≠‡•Ä ‡§π‡§ü‡§æ ‡§¶‡§ø‡§Ø‡§æ ‡§π‡•à‡•§

      // Prevent immediate prompt and show modal after 3 seconds
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // 3 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§™‡•â‡§™‡§Ö‡§™ ‡§ñ‡•Å‡§≤‡•á‡§ó‡§æ
        setTimeout(() => { modal.style.display = 'flex'; }, 3000);
      });

      // Handle Install Click
      installBtn.addEventListener('click', async () => {

          // CASE 1: ANDROID / CHROME
        if (deferredPrompt) {
          installBtn.innerHTML = "‚è≥ Opening...";
          installBtn.style.opacity = "0.7";
          installBtn.disabled = true;

          setTimeout(async () => {
              // ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§ï‡§æ ‡§á‡§Ç‡§∏‡•ç‡§ü‡•â‡§≤ ‡§™‡•ç‡§∞‡•â‡§Æ‡•ç‡§™‡•ç‡§ü ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log('User choice:', outcome);
              
              // ‡§Ø‡•Ç‡§ú‡§º‡§∞ ‡§®‡•á ‡§á‡§Ç‡§∏‡•ç‡§ü‡•â‡§≤ ‡§ï‡§ø‡§Ø‡§æ ‡§Ø‡§æ ‡§ï‡•à‡§Ç‡§∏‡§ø‡§≤, ‡§â‡§∏‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§π‡•Ä ‡§™‡•â‡§™‡§Ö‡§™ ‡§¨‡§Ç‡§¶ ‡§π‡•ã‡§ó‡§æ
              deferredPrompt = null;
              modal.style.display = 'none'; 
              
              // ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
              installBtn.innerHTML = "Install Now üöÄ";
              installBtn.style.opacity = "1";
              installBtn.disabled = false;
          }, 500); 
        }
          // CASE 2: iPHONE (iOS)
            else if (isIOS) {
                // iOS ‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•ã ‡§Ö‡§≤‡§∞‡•ç‡§ü ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§™‡•â‡§™‡§Ö‡§™ ‡§¨‡§Ç‡§¶ ‡§π‡•ã‡§ó‡§æ
                alert("iPhone par install karne ke liye:\n\n1. Safari mein 'Share' icon (Tir wala box) dabayein.\n2. Niche scroll karke 'Add to Home Screen' select karein.");
                modal.style.display = 'none';
            }
            // CASE 3: OTHERS (‡§Ö‡§ó‡§∞ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§á‡§Ç‡§∏‡•ç‡§ü‡•â‡§≤ ‡§π‡•à ‡§Ø‡§æ ‡§°‡•á‡§∏‡•ç‡§ï‡§ü‡•â‡§™ ‡§π‡•à)
            else {
                alert("App already installed or please use browser menu to 'Add to Home Screen'.");
                modal.style.display = 'none';
            }
      });
    });
    </script>
</body>
</html>
