<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS SIDD TUTORIAL</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; }
        iframe { border:none; width:100%; height:100%; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwmUq9IRypwumrkOWxtU0sxcUxRM-GtKaU-JPIwbmS4Y8QHhhNmvyQ8iwOIWptNePooJw/exec" allowfullscreen></iframe>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
  
  // 1. Service Worker Setup
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('SW Registered'))
      .catch((err) => console.log('SW Error:', err));
  }

  // --- STEP 1: CHECK IF APP IS ALREADY INSTALLED ---
  // Agar user App mode (Standalone) mein hai, to yahi ruk jao.
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
  
  if (isStandalone) {
      console.log("App is already installed/running in standalone mode.");
      return; // Code yahi khatam, popup nahi banega.
  }

  // --- STEP 2: DEFINE VARIABLES (isIOS Fix) ---
  // iOS detection logic
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  let deferredPrompt; // Android ke liye event store karne ke liye

  // --- STEP 3: CREATE POPUP HTML ---
  const popupHTML = `
    <div id="pwaInstallModal" style="display: none; position: fixed; inset: 0; z-index: 2147483647; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div style="background-color: #111827; border: 2px solid #dc2626; padding: 24px; border-radius: 16px; width: 100%; max-width: 320px; text-align: center; box-shadow: 0 0 50px rgba(220,38,38,0.5); position: relative;">
            
            <div style="width: 64px; height: 64px; background-color: #dc2626; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px auto;">
                <span style="font-size: 30px;">ðŸ“²</span>
            </div>

            <h3 style="color: white; font-size: 20px; font-weight: 900; margin-bottom: 8px; font-family: sans-serif;">INSTALL APP</h3>
            <p style="color: #d1d5db; font-size: 14px; margin-bottom: 24px; font-family: sans-serif;">Install <b>NS SIDD TUTORIAL</b> for better experience.</p>

            <button id="pwaInstallBtn" style="width: 100%; background: linear-gradient(to right, #dc2626, #ea580c); color: white; font-weight: bold; padding: 12px; border-radius: 10px; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s;">
                Install Now ðŸš€
            </button>
            <button onclick="document.getElementById('pwaInstallModal').style.display='none'" style="margin-top: 10px; background: transparent; border: none; color: #6b7280; font-size: 12px; cursor: pointer;">Close / Later</button>
        </div>
    </div>
  `;

  document.body.insertAdjacentHTML('beforeend', popupHTML);
  
  const modal = document.getElementById('pwaInstallModal');
  const installBtn = document.getElementById('pwaInstallBtn');

  // --- STEP 4: TRIGGER LOGIC (Android vs iOS) ---

  // A. Android/Desktop Logic (Standard)
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault(); // Browser ka default patti mat dikhao
    deferredPrompt = e; // Event save karo
    
    // Popup dikhao 3 second baad
    setTimeout(() => { 
        modal.style.display = 'flex'; 
    }, 3000);
  });

  // B. iOS Logic (Manual Trigger)
  // Kyunki iOS 'beforeinstallprompt' fire nahi karta, agar iOS hai to hum manually dikhayenge
  if (isIOS && !isStandalone) {
      setTimeout(() => { 
          modal.style.display = 'flex'; 
      }, 3000);
  }

  // --- STEP 5: INSTALL BUTTON CLICK HANDLER ---
  installBtn.addEventListener('click', async () => {

      // CASE 1: ANDROID / CHROME (Standard)
      if (deferredPrompt) {
          installBtn.innerHTML = "â³ Opening...";
          installBtn.style.opacity = "0.7";
          installBtn.style.cursor = "wait";
          installBtn.disabled = true;

          setTimeout(async () => {
              deferredPrompt.prompt(); // Asli prompt fire karo
              const { outcome } = await deferredPrompt.userChoice;
              console.log('User choice:', outcome);
              
              deferredPrompt = null;
              modal.style.display = 'none';
              
              // Reset Button
              installBtn.innerHTML = "Install Now ðŸš€";
              installBtn.style.opacity = "1";
              installBtn.disabled = false;
          }, 500); 
      }
      // CASE 2: iPHONE (iOS)
      else if (isIOS) {
          alert("iPhone par install karne ke liye:\n\n1. Safari Browser mein 'Share' icon (Tir wala box) dabayein.\n2. Niche scroll karke 'Add to Home Screen' dabayein.");
          modal.style.display = 'none';
      }
      // CASE 3: OTHERS (Agar event miss ho gaya par button dikh raha hai)
      else {
          alert("Please use 'Add to Home Screen' from browser menu to install.");
          modal.style.display = 'none';
      }
  });

});
</script>
</body>
</html>
