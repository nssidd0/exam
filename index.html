<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS SIDD TUTORIAL</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background-color: #111827; }
        iframe { border:none; width:100%; height:100%; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwmUq9IRypwumrkOWxtU0sxcUxRM-GtKaU-JPIwbmS4Y8QHhhNmvyQ8iwOIWptNePooJw/exec" allowfullscreen></iframe>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      // 1. Service Worker Setup
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
          .then(() => console.log('SW Registered'))
          .catch((err) => console.log('SW Error:', err));
      }

      // 2. iOS Detection Helper
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      // 3. HTML Create Karo (Added Close Button)
      const popupHTML = `
        <div id="pwaInstallModal" style="display: none; position: fixed; inset: 0; z-index: 2147483647; background-color: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(5px);">
            <div style="background-color: #111827; border: 2px solid #dc2626; padding: 24px; border-radius: 16px; width: 90%; max-width: 320px; text-align: center; box-shadow: 0 0 50px rgba(220,38,38,0.3); position: relative;">
            
                <button id="pwaCloseBtn" style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; color: #9ca3af; font-size: 20px; cursor: pointer;">&times;</button>

                <div style="width: 64px; height: 64px; background-color: #dc2626; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px auto;">
                    <span style="font-size: 30px;">ðŸ“²</span>
                </div>

                <h3 style="color: white; font-size: 20px; font-weight: 900; margin-bottom: 8px; font-family: sans-serif;">INSTALL APP</h3>
                <p style="color: #d1d5db; font-size: 14px; margin-bottom: 24px; font-family: sans-serif;">Install <b>NS SIDD TUTORIAL</b> for better experience.</p>

                <button id="pwaInstallBtn" style="width: 100%; background: linear-gradient(to right, #dc2626, #ea580c); color: white; font-weight: bold; padding: 12px; border-radius: 10px; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s;">
                    Install Now ðŸš€
                </button>
            </div>
        </div>
      `;

      document.body.insertAdjacentHTML('beforeend', popupHTML);

      // 4. Logic Setup
      let deferredPrompt;
      const modal = document.getElementById('pwaInstallModal');
      const installBtn = document.getElementById('pwaInstallBtn');
      const closeBtn = document.getElementById('pwaCloseBtn');

      // Prevent immediate prompt and show modal after 3 seconds
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => { modal.style.display = 'flex'; }, 3000);
      });

      // Handle Close Button
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      // Handle Install Click
      installBtn.addEventListener('click', async () => {

          // CASE 1: ANDROID / CHROME
        if (deferredPrompt) {
          installBtn.innerHTML = "â³ Opening...";
          installBtn.style.opacity = "0.7";
          installBtn.disabled = true;

          setTimeout(async () => {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log('User choice:', outcome);
              
              deferredPrompt = null;
              modal.style.display = 'none'; 
              
              installBtn.innerHTML = "Install Now ðŸš€";
              installBtn.style.opacity = "1";
              installBtn.disabled = false;
          }, 500); 
        }
          // CASE 2: iPHONE (iOS)
            else if (isIOS) {
                alert("iPhone instructions:\n\n1. Tap the 'Share' icon (Square with arrow).\n2. Scroll down and tap 'Add to Home Screen'.");
                modal.style.display = 'none';
            }
            // CASE 3: OTHERS (Desktop/Already Installed)
            else {
                alert("App is already installed or check your browser settings to 'Add to Home Screen'.");
                modal.style.display = 'none';
            }
      });
    });
    </script>
</body>
</html>
