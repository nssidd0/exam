    <script>
  // 1. Service Worker Register
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('./sw.js')
      .then(() => { console.log('Service Worker Registered'); });
  }

  // 2. Install Popup Logic
  let deferredPrompt;
  
  // Browser ka default install prompt roko
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    
    // Yahan hum ek custom button dikha sakte hain (Optional)
    // Abhi ke liye hum 3 second baad automatic poochne ka try karenge
    setTimeout(() => {
        showInstallPromotion();
    }, 3000);
  });

  function showInstallPromotion() {
      if (deferredPrompt) {
          // User se poocho
          if(confirm("ðŸ“² Install 'NS SIDD TUTORIAL' App for better experience?")) {
              deferredPrompt.prompt();
              deferredPrompt.userChoice.then((choiceResult) => {
                  if (choiceResult.outcome === 'accepted') {
                      console.log('User accepted the install prompt');
                  }
                  deferredPrompt = null;
              });
          }
      }
  }
</script>
