<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS SIDD TUTORIAL</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; }
        iframe { border:none; width:100%; height:100%; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwmUq9IRypwumrkOWxtU0sxcUxRM-GtKaU-JPIwbmS4Y8QHhhNmvyQ8iwOIWptNePooJw/exec" allowfullscreen></iframe>
    
    <script>
document.addEventListener('DOMContentLoaded', () => {
  
  // --- 1. CHECK IF ALREADY INSTALLED (Standalone Mode) ---
  // Agar App installed hai aur user App se khol raha hai, to yahi ruk jao.
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
  if (isStandalone) {
      console.log("App is running in standalone mode. No Install Popup needed.");
      return; // Code execution stops here.
  }

  // --- 2. DEFINE DEVICE TYPE ---
  // iOS (iPhone/iPad) detect karne ke liye
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

  // --- 3. Service Worker Setup ---
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('SW Registered'))
      .catch((err) => console.log('SW Error:', err));
  }

  // --- 4. CREATE HTML POPUP ---
  const popupHTML = `
    <div id="pwaInstallModal" style="display: none; position: fixed; inset: 0; z-index: 2147483647; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div style="background-color: #111827; border: 2px solid #dc2626; padding: 24px; border-radius: 16px; width: 100%; max-width: 320px; text-align: center; box-shadow: 0 0 50px rgba(220,38,38,0.5); position: relative;">
            
            <div style="width: 64px; height: 64px; background-color: #dc2626; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px auto;">
                <span style="font-size: 30px;">ðŸ“²</span>
            </div>

            <h3 style="color: white; font-size: 20px; font-weight: 900; margin-bottom: 8px; font-family: sans-serif;">INSTALL APP</h3>
            <p style="color: #d1d5db; font-size: 14px; margin-bottom: 24px; font-family: sans-serif;">Install <b>NS SIDD TUTORIAL</b> for better experience.</p>

            <button id="pwaInstallBtn" style="width: 100%; background: linear-gradient(to right, #dc2626, #ea580c); color: white; font-weight: bold; padding: 12px; border-radius: 10px; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s;">
                Install Now ðŸš€
            </button>
            <button id="pwaCloseBtn" style="margin-top: 10px; background: transparent; color: #9ca3af; border: none; font-size: 12px; cursor: pointer;">Not Now</button>
        </div>
    </div>
  `;

  document.body.insertAdjacentHTML('beforeend', popupHTML);

  // --- 5. LOGIC SETUP ---
  let deferredPrompt;
  const modal = document.getElementById('pwaInstallModal');
  const installBtn = document.getElementById('pwaInstallBtn');
  const closeBtn = document.getElementById('pwaCloseBtn');

  // Close Button Logic (Optional UX improvement)
  closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
  });

  // CASE A: ANDROID / WINDOWS / CHROME (Standard Event)
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    // Android/PC par event aane par 3 second baad dikhao
    setTimeout(() => { modal.style.display = 'flex'; }, 3000);
  });

  // CASE B: iOS (iPhone/iPad) Logic
  // iOS 'beforeinstallprompt' support nahi karta, isliye agar iOS hai aur Standalone nahi hai to direct dikhao
  if (isIOS && !isStandalone) {
      setTimeout(() => { modal.style.display = 'flex'; }, 3000);
  }

  // --- 6. INSTALL BUTTON CLICK HANDLER ---
  installBtn.addEventListener('click', async () => {

      // SCENARIO 1: Android / Desktop (Event Available)
      if (deferredPrompt) {
          installBtn.innerHTML = "â³ Opening...";
          installBtn.style.opacity = "0.7";
          installBtn.style.cursor = "wait";
          installBtn.disabled = true;

          setTimeout(async () => {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log('User choice:', outcome);
              
              deferredPrompt = null;
              modal.style.display = 'none';
              
              // Reset Button
              installBtn.innerHTML = "Install Now ðŸš€";
              installBtn.style.opacity = "1";
              installBtn.disabled = false;
          }, 500); 
      }
      // SCENARIO 2: iPhone / iPad (Manual Instructions)
      else if (isIOS) {
          alert("iPhone par App install karne ke liye:\n\n1. Safari Browser mein 'Share' icon (Tir wala box) dabayein.\n2. Niche scroll karke 'Add to Home Screen' dabayein.");
          modal.style.display = 'none';
      }
      // SCENARIO 3: Desktop Fallback (No Event)
      else {
          alert("To install: Click the 'Install' icon in your browser address bar or Menu > Add to Home Screen.");
          modal.style.display = 'none';
      }
  });
});
</script>
</body>
</html>
