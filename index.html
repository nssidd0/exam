<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS SIDD TUTORIAL</title>
    <link rel="icon" type="image/png" href="https://github.com/nssidd0/exam/blob/0a2d34aa8d6d7f8bdd6b54bab269979e001f73fb/favicon.png">
    <link rel="shortcut icon" type="image/png" href="https://github.com/nssidd0/exam/blob/0a2d34aa8d6d7f8bdd6b54bab269979e001f73fb/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <link rel="apple-touch-icon" href="https://i.imgur.com/H7x6XXw.png">
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; }
        iframe { border:none; width:100%; height:100%; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwmUq9IRypwumrkOWxtU0sxcUxRM-GtKaU-JPIwbmS4Y8QHhhNmvyQ8iwOIWptNePooJw/exec" allowfullscreen></iframe>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  
  // 1. Service Worker Setup
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('SW Registered'))
      .catch((err) => console.log('SW Error:', err));
  }

  // 2. HTML Create Karo (Automatic)
  const popupHTML = `
    <div id="pwaInstallModal" style="display: none; position: fixed; inset: 0; z-index: 2147483647; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div style="background-color: #111827; border: 2px solid #dc2626; padding: 24px; border-radius: 16px; width: 100%; max-width: 320px; text-align: center; box-shadow: 0 0 50px rgba(220,38,38,0.5); position: relative;">
            
            <button id="pwaCloseBtn" style="position: absolute; top: 12px; right: 12px; background: none; border: none; color: #9ca3af; font-size: 20px; cursor: pointer;">âœ•</button>

            <div style="width: 64px; height: 64px; background-color: #dc2626; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px auto;">
                <span style="font-size: 30px;">ðŸ“²</span>
            </div>

            <h3 style="color: white; font-size: 20px; font-weight: 900; margin-bottom: 8px; font-family: sans-serif;">INSTALL APP</h3>
            <p style="color: #d1d5db; font-size: 14px; margin-bottom: 24px; font-family: sans-serif;">Install <b>NS SIDD TUTORIAL</b> for better experience.</p>

            <button id="pwaInstallBtn" style="width: 100%; background: linear-gradient(to right, #dc2626, #ea580c); color: white; font-weight: bold; padding: 12px; border-radius: 10px; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;">
                Install Now ðŸš€
            </button>
        </div>
    </div>
  `;

  // Body ke end mein HTML inject karo
  document.body.insertAdjacentHTML('beforeend', popupHTML);

  // 3. Logic Setup
  let deferredPrompt;
  const modal = document.getElementById('pwaInstallModal');
  const installBtn = document.getElementById('pwaInstallBtn');
  const closeBtn = document.getElementById('pwaCloseBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    
    // 3 Second baad dikhao
    setTimeout(() => {
        modal.style.display = 'flex'; // Zabardasti dikhao
    }, 3000);
  });

  installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('User choice:', outcome);
      deferredPrompt = null;
      modal.style.display = 'none';
    }
  });

  closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
  });
});
</script>
</body>
</html>
