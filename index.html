<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS SIDD TUTORIAL</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="shortcut icon" type="image/png" href="./logo.png">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; }
        iframe { border:none; width:100%; height:100%; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwmUq9IRypwumrkOWxtU0sxcUxRM-GtKaU-JPIwbmS4Y8QHhhNmvyQ8iwOIWptNePooJw/exec" allowfullscreen></iframe>
    <script>
document.addEventListener('DOMContentLoaded', () => {

  // --- 1. CONFIGURATION & CHECKS ---
  
  // A. Standalone Check (Kya App pehle se installed hai?)
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

  // AGAR INSTALLED HAI, TO YAHIN RUK JAO (Code aage nahi chalega)
  if (isStandalone) {
      console.log("App is already installed/running in standalone mode.");
      return; 
  }

  // B. Device Detection (iOS Define kiya)
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

  // --- 2. SERVICE WORKER ---
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('SW Registered'))
      .catch((err) => console.log('SW Error:', err));
  }

  // --- 3. CREATE POPUP HTML (Hidden by default) ---
  const popupHTML = `
    <div id="pwaInstallModal" style="display: none; position: fixed; inset: 0; z-index: 2147483647; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div style="background-color: #111827; border: 2px solid #dc2626; padding: 24px; border-radius: 16px; width: 100%; max-width: 320px; text-align: center; box-shadow: 0 0 50px rgba(220,38,38,0.5); position: relative;">
            
            <div style="width: 64px; height: 64px; background-color: #dc2626; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px auto;">
                <span style="font-size: 30px;">üì≤</span>
            </div>

            <h3 style="color: white; font-size: 20px; font-weight: 900; margin-bottom: 8px; font-family: sans-serif;">INSTALL APP</h3>
            <p style="color: #d1d5db; font-size: 14px; margin-bottom: 24px; font-family: sans-serif;">Install <b>NS SIDD TUTORIAL</b> for better experience.</p>

            <button id="pwaInstallBtn" style="width: 100%; background: linear-gradient(to right, #dc2626, #ea580c); color: white; font-weight: bold; padding: 12px; border-radius: 10px; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s;">
                Install Now üöÄ
            </button>
            
            <button id="pwaCloseBtn" style="margin-top: 10px; background: transparent; border: none; color: #9ca3af; font-size: 12px; cursor: pointer; text-decoration: underline;">
                Maybe Later
            </button>
        </div>
    </div>
  `;

  document.body.insertAdjacentHTML('beforeend', popupHTML);

  // --- 4. LOGIC HANDLERS ---
  let deferredPrompt; // Event store karne ke liye
  const modal = document.getElementById('pwaInstallModal');
  const installBtn = document.getElementById('pwaInstallBtn');
  const closeBtn = document.getElementById('pwaCloseBtn');

  // Function to Show Modal
  const showModal = () => {
      modal.style.display = 'flex';
  };

  // A. ANDROID / WINDOWS / DESKTOP (Jahan automatic install hota hai)
  window.addEventListener('beforeinstallprompt', (e) => {
    // 1. Default install banner ko roko
    e.preventDefault();
    // 2. Event ko baad ke liye save karo
    deferredPrompt = e;
    // 3. Apna custom popup dikhao (3 second delay ke baad)
    setTimeout(showModal, 3000);
  });

  // B. iOS / iPHONE / iPAD (Force Show Logic)
  // iPhone automatic event fire nahi karta, isliye hum manually popup dikhayenge
  if (isIOS && !isStandalone) {
      setTimeout(showModal, 3000);
  }

  // --- 5. CLICK HANDLERS ---

  // Close Button
  closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
  });

  // Install Button
  installBtn.addEventListener('click', async () => {
      
      // SCENARIO 1: Android/Windows (Event Available)
      if (deferredPrompt) {
          installBtn.innerHTML = "‚è≥ Opening...";
          installBtn.style.opacity = "0.7";
          installBtn.disabled = true;

          // Prompt Show karo
          deferredPrompt.prompt();
          
          // User ka decision wait karo
          const { outcome } = await deferredPrompt.userChoice;
          console.log('User choice:', outcome);
          
          // Reset
          deferredPrompt = null;
          modal.style.display = 'none';
          installBtn.innerHTML = "Install Now üöÄ";
          installBtn.style.opacity = "1";
          installBtn.disabled = false;
      } 
      // SCENARIO 2: iOS (iPhone/iPad)
      else if (isIOS) {
          alert("üì≤ iOS Installation Guide:\n\n1. Safari Browser mein niche 'Share' icon (Tir wala box) dabayein.\n2. List mein niche scroll karein.\n3. 'Add to Home Screen' dabayein.\n4. Upar right mein 'Add' dabayein.");
          modal.style.display = 'none';
      }
      // SCENARIO 3: Desktop/Other Browsers (Agar event miss ho gaya)
      else {
          alert("To install: Click the 'Install' icon in your browser's address bar or menu (‚ãÆ).");
          modal.style.display = 'none';
      }
  });

});
</script>
</body>
</html>
